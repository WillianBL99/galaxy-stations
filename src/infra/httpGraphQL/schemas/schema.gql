input RechargeArgs {
    stationId: String!
    endTime: String!
}

enum RechargeStatus {
    RESERVED
    CHARGING
    DONE
}

type Recharge {
    id: ID!
    startTime: String!
    endTime: String!
    pricePerMinute: Float!
    status: RechargeStatus!
    userId: String!
    stationId: String!
    createdAt: String!
    updatedAt: String
}

type Query {
    suitablePlanets(pagination: PaginationArgs ): [Planet!]!
    stations: [Station!]!
    # stationHistory: Station!
}

