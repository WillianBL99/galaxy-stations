input PaginationArgs {
    page: Int = -1
    offset: Int = 10
}

type Planet {
    id: ID!
    name: String!
    mass: Float!
    hasStation: Boolean!
    checkedAt: String!
    createdAt: String!
    updatedAt: String
}

input InstallStationArgs {
    name: String!
    planet: String!
}

type Station {
    id: ID!,
    name: String!,
    charging: Boolean!
    planetId: String!
    createdAt: String!
    updatedAt: String
}

# type StationHistory {
